{% load mezzanine_tags %}

{% if page.slide_set.all %}
  <div class="fullscreen-slides" style="height: 80vh; width: 100vh;"></div>

  <script>
    $(function() {
      $.vegas('slideshow', {
        backgrounds: [
          {% for image in page.slide_set.all %}
            {src: '{{ MEDIA_URL }}{% thumbnail image.file 1920 1080 %}'}{% if not forloop.last %},{% endif %}
          {% endfor %}
        ], fade: 2000
      });
    });
  </script>
{% endif %}
